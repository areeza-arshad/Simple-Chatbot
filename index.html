<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="chatbot">
            <div class="heading">chatbot <i class="fa-solid fa-angle-down"></i></div>
            <div class="title" id="tiTle">What can i help with?</div>

            <div class="chatbox" id="chatBox">
                <!-- <div class="chat outgoing-chat">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam, soluta.</p>
                </div>
                <div class="chat incoming-chat">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam, soluta.</p>
                </div> -->
            </div>

            <div class="text-container">
                <div class="input-area">
                    <input type="text" id="textArea" placeholder="Ask me anything...">
                </div>
                <div class="send-btn" id="sendBtn"><i class="fa-solid fa-paper-plane"></i></div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
